<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Brytcoin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.min.css"
        rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="col-1">BRY</div>
        <div class="col-11"><span id="bry"></span></div>
    </div>
    <div class="row">
        <div class="col-1">LTC</div>
        <div class="col-11"><span id="ltc"></span></div>
    </div>
    <div class="row">
        <div class="col-1">%</div>
        <div class="col-11"><span id="percent"></span></div>
    </div>
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                // Typical action to be performed when the document is ready:
                document.getElementById("bry").innerHTML = `$57.95`;
                document.getElementById("ltc").innerHTML = `$${JSON.parse(xhttp.responseText).USD.toFixed(2)}`;
                document.getElementById("percent").innerHTML = `${
                    (((JSON.parse(xhttp.responseText).USD - 57.95) / 57.95) * 100).toFixed(2)
                    }`;
            }
        };
        xhttp.open(
            "GET",
            "https://min-api.cryptocompare.com/data/price?fsym=LTC&tsyms=USD&api_key=f2d539047ec6bfa0fd2d5f2fcbc04b5d95ee22b4bd0d3f33185f9188aa26a2ae",
            true
        );
        xhttp.send();
    </script>
</body>

</html>
